<!DOCTYPE html>
<html>
<head>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
   <link href="Assets/CSS/styles.css" rel = "stylesheet">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
   <container id = "body">
      <form id = "wholeForm">
         <div id = "columnOne" class = "column">
            <span class = "nameInformation">
               <label for = "firstName">First Name</label><br>
               <input = "text" id = "firstName" placeholder = "First Name">
            </span>
            <span class = "nameInformation">
               <label for = "middleName">Middle Name</label><br>
               <input = "text" id = "middleName" placeholder="Middle Name">
            </span>
            <span class = "nameInformation">
               <label for = "lastName">Last Name</label><br>
               <input = "text" id = "lastName" placeholder="Last Name">
            </span>
            <span>
               <label for = "Region">Region</label><br>
               <select id = "Region" name = "Region">
                  <option>Pandaria</option>
                  <option>Winterfell</option>
                  <option>Tatooine</option>
                  <option>Stormwind</option>
                  <option>Naxxramas</option>
               </select>
            </span>
         </div>
         <div id = "columnTwo" class = "column">
            <span>
               <label for = "clans">Clans</label><br>
               <textarea id = "clans"></textarea>
            </span>
            <span>
               <label for = "games">Games</label><br>
               <select id = "games" name = "games">                     <option>Nuclear Annhilation</option>
                  <option>A Game of Chess</option>
                  <option>Risk</option>
                  <option>Go</option>
               </select>
            </span>
               <label for = "cheese">Desired Cheese</label><br>
               <input = "text" id = "cheese" placeholder = "Favorite Cheese">

         </div>
         <div id = "columnThree" class = "column">
            <span>
               <label for = "movie">Favorite Movie</label><br>
               <input = "text" id = "movie" placeholder = "Favorite Movie">
            </span>
            <span>
               <label for = "pet">Cats or Dogs?</label><br>
               <select id = "pet" name = "pet">
                  <option>Catty Cats</option>
                  <option>Doggie Dogs</option>
               </select>

            </span>
            <span>
               <label for = "petChoice">Why that Pet Choice?</label><br>
               <textarea id = petChoice placeholder="In 250 words or less, explain why you chose a catty cat or a doggie dog."></textarea>
            </span>
         </div>
         <span class = "submit-span">
            <input id = "button" class = "submit-button" type = "submit" value = "Submit Answers">
         </span>
      </form>
   </container>
<script src = "Assets/JS/script.js"></script>
</body>
</html>
